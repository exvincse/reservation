    <script>
        let A = [1, 2, 2, 3, 5, 2, 9, 10];
        let B = [0, 1, 6, 1, 4, 7, 2];
        let two = new Set();
        // 1.取出A陣列不重複的值

        // filter
        let OneAry = A.filter((item, index, ary) => {
            return ary.indexOf(item) === index;

        // 2.取出A陣列重複的值

        // let testd = A.find((item, index, ary) => {

        // console.log(teste);

        A.forEach((item, index, ary) => {
            if (ary.indexOf(item) !== index) {
                two.add(item);
            }
        })

        // 3.取出 A、B陣列重複的值
        let ThreeAry = A.filter((item, index, ary) => {
            return B.indexOf(item) > -1;
        }).filter((item, index, ary) => ary.indexOf(item) === index);

        // 4.取出 A、B陣列不重複的值
        let FourAry = A.filter(item => {
            return !(B.includes(item))
        }).concat(B.filter(item => {
            return !(A.includes(item))
        })).sort((a, b) => {
            return a - b;
        })
        // 呈現資料
        console.log(`A陣列${A}------B陣列${B}`);
        console.log(`1.取出A陣列不重複的值${OneAry}`);
        console.log(`2.取出A陣列重複的值${Array.from(two)}`);
        console.log(`3.取出A、B陣列重複的值${ThreeAry}`);
        console.log(`4.取出A、B陣列不重複的值${FourAry}`);
